<body>
    <div class="aimages">
        <script>
            // Set the path to the folder containing the images
            const folderPath = 'images/';
    
            // Fetch the list of image files from the server
            fetch(folderPath)
                .then(response => response.text())
                .then(text => {
                    // Parse the response text as HTML
                    const parser = new DOMParser();
                    const html = parser.parseFromString(text, 'text/html');
    
                    // Get the list of image file names
                    const imageFileNames = Array.from(html.querySelectorAll('a'))
                        .map(a => a.href)
                        .filter(href => href.endsWith('.jpg') || href.endsWith('.png'));
    
                    // Create an img element for each image file and add it to the gallery
                    const gallery = document.querySelector('#gallery');
                    for (const fileName of imageFileNames) {
                        const img = document.createElement('img');
                        img.src = folderPath + fileName;
                        gallery.appendChild(img);
                    }
                });
        </script>
        </div>
