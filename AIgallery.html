    <div id="image-container">
        <script defer>
            // Define an array of image file names
            let images = ['images/ (2).png','images/ (3).png','images/(4).png','images/ (5).png','images/ (6).png','images/ (7).png','images/ (8).png','images/ (9).png','images/ (11).png','images/ (12).png','images/ (13).png','images/(15).png','images/(17).png','images/(18).png','images/(19).png','images/(20).png','images/(21).png','images/(22).png','images/(23).png','images/(24).png','images/(25).png',];
            // Get the container element where the images will be displayed
            let container = document.getElementById('image-container');
            for (let i=0; i<images.length; i++) {
                let a = document.createElement('a');
                a.href = images[i];
                let img = document.createElement('img');
                img.src = images[i];
                img.classList.add('my-image');
                img.width = 200;
                img.height = 200;
                a.appendChild(img);
                container.appendChild(a);
            }
        </script>
